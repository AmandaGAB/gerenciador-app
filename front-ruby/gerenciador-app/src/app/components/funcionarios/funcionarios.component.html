<div class="containerFuncionario">
    <div fxLayout="row" fxLayoutAlign="center" class="menuComponent">
      <button [matMenuTriggerFor]="menu1" mat-button > <mat-icon>person</mat-icon>Funcionario</button>
      <mat-menu #menu1="matMenu">
        <button mat-menu-item [routerLink]="['/funcionarios']">Listagem de funcionarios</button>
        <button mat-menu-item [routerLink]="['/cadastrarFuncionarios']">Cadastrar funcionario</button>
      </mat-menu>
      <mat-menu #menu3="matMenu">
        <button mat-menu-item [routerLink]="['/usuarios']">Listagem de Usuarios</button>
        <button mat-menu-item [routerLink]="['/cadastrarUsuarios']">Cadastrar Usu√°rio</button>
      </mat-menu>
      <button  mat-button>Sair <mat-icon>logout</mat-icon></button>
      <button    mat-button [routerLink]="['']"  mat-button>Inicio <mat-icon>home</mat-icon></button>
    </div>
  
    <div fxLayout="column"  fxLayoutGap="10px" class="listagemfuncionarios">
      <mat-card class="listagem"><mat-card-title >Listagem de Funcionarios</mat-card-title></mat-card>
      <table  mat-table [dataSource]="funcionarios" >
  
        <ng-container  matColumnDef="nome">
          <th  *matHeaderCellDef> Nome</th>
          <td  mat-cell *matCellDef="let funcionario"> {{funcionario.nome}} </td>
        </ng-container>
  
        <ng-container  matColumnDef="rg">
          <th  *matHeaderCellDef> RG</th>
          <td   mat-cell *matCellDef="let funcionario"> {{funcionario.rg }} </td>
        </ng-container>
  
        <ng-container  matColumnDef="cpf">
          <th  *matHeaderCellDef> CPF</th>
          <td  mat-cell *matCellDef="let funcionario"> {{funcionario.cpf}} </td>
        </ng-container>
  
       
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
    </div>
  </div>
