<div class="containermanutencao">
    <div fxLayout="row" fxLayoutAlign="center" class="menuComponent">
      <button [matMenuTriggerFor]="menu1" mat-button > <mat-icon>+</mat-icon>Equipamentos</button>
      <mat-menu #menu1="matMenu">
        <button mat-menu-item [routerLink]="['/equipamentos']">Listagem de Equipamentos</button>
        <button mat-menu-item [routerLink]="['/cadastrarEquipamentos']">Cadastrar Equipamentos</button>
      </mat-menu>
      <button [matMenuTriggerFor]="menu2" mat-button > <mat-icon>+</mat-icon>Manutenções</button>
      <mat-menu #menu2="matMenu">
        <button mat-menu-item [routerLink]="['/manutencoes']">Listagem de Manutenções</button>
        <button mat-menu-item [routerLink]="['/cadastrarManutencoes']">Cadastrar Manutenções</button>
      </mat-menu>
      <button [matMenuTriggerFor]="menu3" mat-button > <mat-icon>+</mat-icon>Funcionários</button>
      <mat-menu #menu3="matMenu">
        <button mat-menu-item [routerLink]="['/funcionarios']">Listagem de Funcionários</button>
        <button mat-menu-item [routerLink]="['/cadastrarFuncionarios']">Cadastrar Funcionários</button>
      </mat-menu>
      <button [matMenuTriggerFor]="menu4" mat-button > <mat-icon>+</mat-icon>Clientes</button>
      <mat-menu #menu4="matMenu">
        <button mat-menu-item [routerLink]="['/clientes']">Listagem de Clientes</button>
        <button mat-menu-item [routerLink]="['/cadastrarClientes']">Cadastrar Clientes</button>
      </mat-menu>
      <button [matMenuTriggerFor]="menu5" mat-button > <mat-icon>+</mat-icon>Manutenções</button>
      <mat-menu #menu5="matMenu">
        <button mat-menu-item [routerLink]="['/usuarios']">Listagem de Usuarios</button>
        <button mat-menu-item [routerLink]="['/cadastrarUsuarios']">Cadastrar Usuário</button>
      </mat-menu>
      <button  mat-button>Sair <mat-icon>logout</mat-icon></button>
      <button    mat-button [routerLink]="['']"  mat-button>Inicio <mat-icon>home</mat-icon></button>
    </div>
  
    <div fxLayout="column"  fxLayoutGap="10px" class="listagemmanutencaos">
      <mat-card class="listagem"><mat-card-title >Listagem de Manutencaos</mat-card-title></mat-card>
      <table  mat-table [dataSource]="manutencoes" >
  
        <ng-container  matColumnDef="dataInicio">
          <th  *matHeaderCellDef> Data Inicio</th>
          <td  mat-cell *matCellDef="let manutencao"> {{manutencao.dataInicio}} </td>
        </ng-container>
  
        <ng-container  matColumnDef="dataTermino">
          <th  *matHeaderCellDef> Data Termino</th>
          <td   mat-cell *matCellDef="let manutencao"> {{manutencao.dataTermino }} </td>
        </ng-container>
  
        <ng-container  matColumnDef="cliente_id">
          <th  *matHeaderCellDef> ID do Cliente</th>
          <td  mat-cell *matCellDef="let manutencao"> {{manutencao.cliente_id}} </td>
        </ng-container>
        <ng-container  matColumnDef="funcionario_id">
            <th  *matHeaderCellDef> ID do Funcionario</th>
            <td  mat-cell *matCellDef="let manutencao"> {{manutencao.funcionario_id}} </td>
          </ng-container>
          <ng-container  matColumnDef="status">
            <th  *matHeaderCellDef> Status da Manutenção</th>
            <td  mat-cell *matCellDef="let manutencao"> {{manutencao.status}} </td>
          </ng-container>
          <ng-container  matColumnDef="total">
            <th  *matHeaderCellDef> Total</th>
            <td  mat-cell *matCellDef="let manutencao"> {{manutencao.total}} </td>
          </ng-container>
  
        <ng-container matColumnDef="opções">
          <th bgcolor="#02040a" *matHeaderCellDef> Opções</th>
          <td bgcolor="#c4c4c4"  mat-cell  *matCellDef="let manutencao">
              <!-- <button  mat-icon-button ><mat-icon>calendar_month</mat-icon></button> -->
              <button  mat-icon-button (click)="editar(manutencao)"><mat-icon>create</mat-icon></button>
              <button mat-icon-button (click)="remover(manutencao)"><mat-icon>delete</mat-icon></button>

          </td>

      </ng-container>
       
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
    </div>
  </div>
